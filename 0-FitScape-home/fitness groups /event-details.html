<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="event-details.css">
</head>
<body>
  <div class="event-container">
    <h1 id="eventName">Event Name</h1>
    <div class="event-details">
      <p id="eventDate">Date: </p>
      <p id="eventTime">Timings: </p>
      <p id="eventLocation">Location: </p>
      <p id="eventCharges">Charges: </p>
      <p id="eventDescription">Description: </p>
    </div>
    <div class="participants-info">
      <p id="joinedParticipants">Joined Participants: 0</p>
      <p id="confirmedParticipants">Confirmed Participants: 0</p>
    </div>
    <div class="confirmation-section">
      <input type="checkbox" id="confirmCheckbox">
      <label for="confirmCheckbox">I will join this event on the scheduled date.</label>
    </div>
    <div class="timer-section">
      <p id="countdownTimer">Event starting in: -- days</p>
    </div>
    <div class="buttons-section">
      <button id="confirmButton">Confirm</button>
      <button id="chatButton">Chat</button>
      <button id="closeButton">Close</button>
    </div>
  </div>

  <script type="module" src="event-details.js"></script>
</body>
</html>
